basePath: /api
definitions:
  handlers.ContactResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      owner_id:
        type: integer
      phone:
        type: string
    type: object
  handlers.CreateContactBody:
    properties:
      name:
        type: string
      phone:
        type: string
    required:
    - name
    - phone
    type: object
  handlers.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  handlers.UpdateContactBody:
    properties:
      name:
        type: string
      phone:
        type: string
    required:
    - name
    - phone
    type: object
host: localhost:33500
info:
  contact:
    email: mateusz.kurowski28@gmail.com
    name: Mateusz Kurowski
  description: API for managing contacts with AI features
  title: Contacts AI API
  version: "1.0"
paths:
  /contacts:
    get:
      consumes:
      - application/json
      description: Retrieve all contacts from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ContactResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get all contacts
      tags:
      - contacts
    post:
      consumes:
      - application/json
      description: Create a new contact in the system
      parameters:
      - description: Contact details
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateContactBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.ContactResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create new contact
      tags:
      - contacts
  /contacts/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a contact by ID
      parameters:
      - description: Contact ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete contact
      tags:
      - contacts
    get:
      consumes:
      - application/json
      description: Retrieve a single contact by its ID
      parameters:
      - description: Contact ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ContactResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get contact by ID
      tags:
      - contacts
    put:
      consumes:
      - application/json
      description: Update an existing contact by ID
      parameters:
      - description: Contact ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated contact details
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateContactBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ContactResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Update contact
      tags:
      - contacts
swagger: "2.0"

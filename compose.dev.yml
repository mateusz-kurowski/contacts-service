services:
  contacts_db:
    image: postgres:18
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
    ports:
      - "${POSTGRES_DB_PORT}:5432"
    volumes:
      - contacts_db_data:/var/lib/postgresql/18/docker

  contacts_service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - env/.env
    ports:
      - "33500:${PORT}"
volumes:
  contacts_db_data:
